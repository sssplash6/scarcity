<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            position: relative;
        }

        /* Navigation bar */
        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
            z-index: 10;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Container for the main content */
        .container {
            text-align: center;
            z-index: 2;
        }

        /* Styling the year boxes */
        .box {
            display: inline-block;
            width: 160px;
            height: 160px;
            margin: 20px;
            background: #ffffff;
            color: #495057;
            line-height: 160px;
            font-size: 26px;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        /* Floating 3D cubes */
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: float 5s ease-in-out infinite, rotate 20s linear infinite;
            cursor: pointer;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cube div:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
        .cube div:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
        .cube div:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
        .cube div:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .cube div:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .cube div:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        /* Random positions and delays */
        .cube:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .cube:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .cube:nth-child(3) { bottom: 20%; left: 25%; animation-delay: 2s; }
        .cube:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 3s; }
        .cube:nth-child(5) { top: 40%; left: 35%; animation-delay: 4s; }
        .cube:nth-child(6) { bottom: 30%; right: 20%; animation-delay: 5s; }
        .cube:nth-child(7) { top: 50%; left: 5%; animation-delay: 6s; }
        .cube:nth-child(8) { bottom: 40%; right: 5%; animation-delay: 7s; }
        .cube:nth-child(9) { top: 60%; left: 50%; animation-delay: 8s; }
        .cube:nth-child(10) { bottom: 50%; right: 50%; animation-delay: 9s; }

        /* Animation for floating cubes */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Animation for rotating cubes */
        @keyframes rotate {
            0%, 100% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(180deg); }
        }

        /* Start Button */
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 40px;
        }

        .start-button:hover {
            background: #368ae5;
            transform: scale(1.05);
        }

        .start-button:focus {
            outline: none;
        }

        /* Additional Content */
        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to Smash</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Handle cube clicks and animations
            const cubes = document.querySelectorAll(".cube");

            cubes.forEach(cube => {
                cube.addEventListener("click", function() {
                    this.style.animation = "none"; // Stop floating and rotating
                    this.style.transform = "scale(1)"; // Reset scale
                });
            });
        });
    </script>

</html>
