<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 2s, color 2s;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh; /* Increased height to enable scrolling */
            flex-direction: column;
            text-align: center;
        }
        .big-text {
            font-size: 10em;
            font-weight: bold;
            opacity: 1;
            transition: opacity 2s, font-size 2s, transform 2s, top 2s, left 2s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -3px;
        }
        .description {
            font-size: 4em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s;
            display: none;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: black;
            z-index: 1000;
            transition: background-color 2s, height 2s;
        }
        .logo {
            letter-spacing: -2px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: color 2s, font-size 2s;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            position: relative;
        }
        header nav ul li {
            margin-left: 20px;
            margin-right: 50px;
            position: relative;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        header nav ul li a.black {
            color: black;
        }
        header nav ul li a:hover {
            color: gray;
        }
        header nav ul li:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: black;
            color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s, transform 0.5s, background-color 2s, color 2s;
            opacity: 0;
            transform: translateY(-20px);
            z-index: 1000;
        }
        .dropdown.white-bg {
            background-color: white;
            color: black;
        }
        .dropdown.white-bg a {
            color: black;
        }
        @media (max-width: 768px) {
            .big-text {
                font-size: 2em;
            }
            .description {
                font-size: 2em;
            }
            header {
                flex-direction: column;
            }
            header nav ul {
                flex-direction: column;
            }
            header nav ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li>
                    <a href="topiclist.html">Topics</a>
                </li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="big-text">sc(A*)rcity</div>
        <div class="description">This is the description paragraph that replaces the big text.</div>
    </div>
    <script>
        document.addEventListener('scroll', function () {
            const bigText = document.querySelector('.big-text');
            const description = document.querySelector('.description');
            const body = document.body;
            const header = document.querySelector('header');
            const logo = document.querySelector('.logo');
            const navLinks = document.querySelectorAll('header nav ul li a');
            const dropdown = document.querySelector('.dropdown');
            const scrollY = window.scrollY;
            const maxScroll = 200; // Adjust the scroll threshold as needed
            if (scrollY > maxScroll) {
                bigText.style.opacity = '0';
                bigText.style.fontSize = '2em';
                bigText.style.top = '10px';
                bigText.style.left = '10px';
                bigText.style.transform = 'translate(0, 0)';
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                header.style.backgroundColor = 'white';
                header.style.height = '60px';
                logo.textContent = 'sc(A*)rcity';
                logo.style.fontSize = '24px';
                logo.style.color = 'black';
                dropdown.classList.add('white-bg');
                navLinks.forEach(link => {
                    link.classList.add('black');
                });
                description.style.display = 'block';
                description.style.opacity = '1';
            } else {
                bigText.style.opacity = '1';
                bigText.style.fontSize = '10em';
                bigText.style.top = '50%';
                bigText.style.left = '50%';
                bigText.style.transform = 'translate(-50%, -50%)';
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                header.style.backgroundColor = 'black';
                header.style.height = '80px';
                logo.textContent = '';
                logo.style.fontSize = '0';
                logo.style.color = 'white';
                dropdown.classList.remove('white-bg');
                navLinks.forEach(link => {
                    link.classList.remove('black');
                });
                description.style.opacity = '0';
                description.style.display = 'none';
            }
        });
    </script>
</body>
</html>
