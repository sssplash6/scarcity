<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .dark-theme {
            background-color: #1f1f1f;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: calc(100% - 250px);
            border-bottom: 1px solid #ccc;
            position: fixed;
            left: 250px;
            top: 0;
            background-color: inherit;
            z-index: 1000;
            box-sizing: border-box;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -2px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .nav-item {
            color: black;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            padding: 10px 15px;
        }
        .nav-item:hover {
            color: grey;
        }
        .dark-theme .nav-item {
            color: white;
        }
        .dark-theme .nav-item:hover {
            color: grey;
        }
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .theme-button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .theme-button {
            background-color: #444;
            color: white;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: auto;
            border-right: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px; 
            box-sizing: border-box;
        }
        .dark-theme .sidebar {
            background-color: #333;
        }
        .sidebar-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .sidebar-item:hover {
            background-color: #ddd;
        }
        .dark-theme .sidebar-item:hover {
            background-color: #444;
        }
        .dropdown-content {
            display: none;
            padding-left: 20px;
        }
        .dropdown-content a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px 0;
        }
        .dropdown-content a:hover {
            color: grey;
        }
        .dark-theme .dropdown-content a {
            color: white;
        }
        .dark-theme .dropdown-content a:hover {
            color: grey;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            margin-top: 80px; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item" onclick="toggleDropdown('chapter1')">Chapter 1 (A-E)</div>
        <div id="chapter1" class="dropdown-content">
            <a href="#">A</a>
            <a href="#">B</a>
            <a href="#">C</a>
            <a href="#">D</a>
            <a href="#">E</a>
        </div>
        <div class="sidebar-item" onclick="toggleDropdown('chapter2')">Chapter 2 (F-J)</div>
        <div id="chapter2" class="dropdown-content">
            <a href="#">F</a>
            <a href="#">G</a>
            <a href="#">H</a>
            <a href="#">I</a>
            <a href="#">J</a>
        </div>
        <div class="sidebar-item" onclick="toggleDropdown('chapter3')">Chapter 3 (K-O)</div>
        <div id="chapter3" class="dropdown-content">
            <a href="#">K</a>
            <a href="#">L</a>
            <a href="#">M</a>
            <a href="#">N</a>
            <a href="#">O</a>
        </div>
        <div class="sidebar-item" onclick="toggleDropdown('chapter4')">Chapter 4 (P-T)</div>
        <div id="chapter4" class="dropdown-content">
            <a href="#">P</a>
            <a href="#">Q</a>
            <a href="#">R</a>
            <a href="#">S</a>
            <a href="#">T</a>
        </div>
        <div class="sidebar-item" onclick="toggleDropdown('chapter5')">Chapter 5 (U-Y)</div>
        <div id="chapter5" class="dropdown-content">
            <a href="#">U</a>
            <a href="#">V</a>
            <a href="#">W</a>
            <a href="#">X</a>
            <a href="#">Y</a>
        </div>
        <div class="sidebar-item" onclick="toggleDropdown('chapter6')">Chapter 6 (Z)</div>
        <div id="chapter6" class="dropdown-content">
            <a href="#">Z</a>
        </div>
    </div>
    
    <header>
        <div class="logo">sc(A*)rcity</div>
        <nav class="nav-links">
            <a href="topiclist.html" class="nav-item">Topics</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="#" class="nav-item">Login</a>
        </nav>
    </header>
    
    <div class="content">
        <!-- Main content goes here -->
        <p>Welcome to the topic list page. Select a chapter from the sidebar to see the topics.</p>
    </div>
    
    <div class="theme-switcher">
        <button class="theme-button" id="theme-toggle" onclick="toggleTheme()">Dark</button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDarkTheme = document.body.classList.contains('dark-theme');
            document.getElementById('theme-toggle').innerText = isDarkTheme ? 'Light' : 'Dark';
        }

        function toggleDropdown(chapterId) {
            const content = document.getElementById(chapterId);
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
            }
        }
    </script>
</body>
</html>
