<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic list</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        .dark-theme {
            background-color: #1f1f1f;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -2px;
        }
        .nav-links {
            display: flex;
            gap: 75px;
        }
        .nav-item {
            color: black;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-item:hover {
            color: grey;
        }
        .dark-theme .nav-item {
            color: white;
        }
        .dark-theme .nav-item:hover {
            color: grey;
        }
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .theme-switcher img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .accordion {
            width: 80%;
            margin: 20px auto;
        }
        .accordion-item {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .accordion-item-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-item-header:hover {
            background-color: #ddd;
        }
        .dark-theme .accordion-item {
            background-color: #333;
            color: white;
        }
        .dark-theme .accordion-item-header:hover {
            background-color: #444;
        }
        .accordion-item-content {
            display: none;
            padding: 15px;
        }
        .accordion-item-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .accordion-item-content li {
            padding: 5px 0;
        }
        .accordion-item-header::after {
            content: '\002B'; /* Unicode character for plus sign */
            font-size: 18px;
            transition: transform 0.3s;
        }
        .accordion-item-header.active::after {
            content: '\2212'; /* Unicode character for minus sign */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">sc(A*)rcity</div>
        <nav class="nav-links">
            <a href="#" class="nav-item">Topics</a>
            <a href="#" class="nav-item">Contact</a>
            <a href="#" class="nav-item">Login</a>
        </nav>
    </header>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 1 (A-E)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                </ul>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 2 (F-J)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>F</li>
                    <li>G</li>
                    <li>H</li>
                    <li>I</li>
                    <li>J</li>
                </ul>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 3 (K-O)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>K</li>
                    <li>L</li>
                    <li>M</li>
                    <li>N</li>
                    <li>O</li>
                </ul>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 4 (P-T)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>P</li>
                    <li>Q</li>
                    <li>R</li>
                    <li>S</li>
                    <li>T</li>
                </ul>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 5 (U-Y)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>U</li>
                    <li>V</li>
                    <li>W</li>
                    <li>X</li>
                    <li>Y</li>
                </ul>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header" onclick="toggleAccordion(this)">
                Chapter 6 (Z)
            </div>
            <div class="accordion-item-content">
                <ul>
                    <li>Z</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="theme-switcher">
        <img src="https://github.com/sssplash6/scarcity/blob/main/dark%20theme%20icon/sun.png" alt="Light Theme" id="light-theme-icon" onclick="toggleTheme()">
        <img src="https://github.com/sssplash6/scarcity/blob/main/dark%20theme%20icon/moon.png" alt="Dark Theme" id="dark-theme-icon" onclick="toggleTheme()" style="display: none;">
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDarkTheme = document.body.classList.contains('dark-theme');
            document.getElementById('light-theme-icon').style.display = isDarkTheme ? 'none' : 'block';
            document.getElementById('dark-theme-icon').style.display = isDarkTheme ? 'block' : 'none';
        }

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const allContents = document.querySelectorAll('.accordion-item-content');
            const allHeaders = document.querySelectorAll('.accordion-item-header');

            allContents.forEach(item => item.style.display = 'none');
            allHeaders.forEach(item => item.classList.remove('active'));

            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
                header.classList.add('active');
            }
        }
    </script>
</body>
</html>
